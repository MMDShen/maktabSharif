<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class=" overflow-auto border-black border-t-2">
    <div class="fixed bg-gray-300 rounded-full bottom-24 right-14 h-10 w-10 justify-center flex z-40"><a href="#">
            <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="currentColor"
                class="bi bi-github self-center" viewBox="0 0 16 16">
                <path
                    d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z" />
            </svg></a>
    </div>
    <div class="z-0 mapouter absolute">
        <div class="gmap_canvas"><iframe class="gmap_iframe" width="100%" frameborder="0" scrolling="no"
                marginheight="0" marginwidth="0"
                src="https://maps.google.com/maps?width=660&amp;height=710&amp;hl=en&amp;q=Bainul Harmain&amp;t=k&amp;z=18&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe><a
                href="https://www.kokagames.com/fnf-friday-night-funkin-mods/">Friday Night Funkin Mods</a></div>
        <style>
            .mapouter {
                text-align: right;
                width: 100%;
                height: 710px;
            }

            .gmap_canvas {
                overflow: hidden;
                background: none !important;
                width: 100%;
                height: 710px;
            }

            .gmap_iframe {
                height: 710px !important;
            }
        </style>
    </div>

    <div class="fixed right-32 bottom-48 z-20 w-96 shadow-lg shadow-black">
        <form class="flex flex-col  bg-white text-right rounded-md">
            <div class="p-6">
                <p class="font-bold">زیارت مجازی</p>
                <p class="">یک آسمان پر از ستاره یک دریا پر از ماهی یک شهر پر از خانه یک جنگل پر از درخت یک شب پر از
                    خاطره یک دل پر از خواسته</p>
                <div class="flex justify-between mt-6">
                    <input class="self-start w-1/3 p-3 bg-blue-600 text-white rounded-md text-center" type="submit"
                        value="ارسال">
                    <input name="name" class="focus:green-700 w-1/3 p-3 border-2 border-gray-300 rounded-md text-right"
                        type="name" placeholder="به نیابت از">
                </div>
                <input name="email" class="w-full p-3 border-2 border-gray-300 rounded-md mt-6 text-right" type="email"
                    placeholder="ایمیل">
                <textarea name="psg"
                    class="w-full p-3 border-2 border-gray-300 rounded-md mt-6 text-right text-gray-400 resize-none"
                    type="text">متن عریضه</textarea>
                <p class="mt-3 text-xs">یک آسمان پر از ستاره یک دریا پر از ماهی یک شهر پر از خانه یک جنگل پر از درخت یک
                    شب پر از خاطره یک دل پر از خواسته</p>

            </div>
        </form>
    </div>

</body>

</html>
